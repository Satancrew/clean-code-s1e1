<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>

  <header class="header">
    <img class="header-logo" src="./eisenhower-matrix.jpg">
    <a class="header-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main-container">

    <article>
      <p id="main-container-info">
        <label class="new-task" for="new-task">Add Item</label>
        <div class="main-container-input">
          <input id="new-task" class="task text-input" type="text">
          <button class="button">Add</button>
        </div>
      </p>

      <section>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task text-input">
            <button class="edit button">Edit</button>
            <button class="delete button"><img src="./remove.svg"></button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task text-input">
            <button class="edit button">Save</button>
            <button class="delete button"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task text-input">
            <button class="edit button">Edit</button>
            <button class="delete button"><img class="delete-img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </article>

  </main>

  <script src="app.js"></script>
</body>
</html>
